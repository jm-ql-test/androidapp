apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    applicationId "com.aexp.jmai.qlexam"
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.1.0'
  compile 'io.reactivex:rxjava:1.0.+'
  compile 'io.reactivex:rxandroid:0.23.+'
  compile 'com.squareup.retrofit:retrofit:1.8.+'
  compile 'com.squareup.okio:okio:1.1.+'
  compile 'com.squareup.okhttp:okhttp:2.1.+'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.1.+'
  compile 'com.squareup.picasso:picasso:2.5.2'
}
